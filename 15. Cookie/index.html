<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class='custom-form' name="frm1">
        <table class="custom-table" cellspacing="1">
            <thead>
                <tr>
                    <th colspan="2" align="center">Регистрация на сервере:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Логин:</td>
                    <td><input class="custom-input" size="26" type="text" name="login" /></td>
                </tr>
                <tr>
                    <td>Пароль:</td>
                    <td><input class="custom-input" size="26" type="password" name="text_password1" /></td>
                </tr>
                <tr>
                    <td>Подтверждение:</td>
                    <td><input class="custom-input" size="26" type="password" name="text_password2" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <hr />
                    </td>
                </tr>
                <tr>
                    <td>Полное имя (ФИО):</td>
                    <td><input class="custom-input" size="26" type="text" name="fullname" /></td>
                </tr>
                <tr valign="top">
                    <td>Пол:</td>
                    <td>
                        <input type="radio" name="radio_gender" value="male" />мужской<br />
                        <input type="radio" name="radio_gender" value="female" />женский
                    </td>
                </tr>
                <tr valign="top">
                    <td>
                        Иностранные<br />
                        языки:
                    </td>
                    <td>
                        <input type="checkbox" name="check_languages_1" />Английский<br />
                        <input type="checkbox" name="check_languages_2" />Немецкий<br />
                        <input type="checkbox" name="check_languages_3" />Французский<br />
                        <input type="checkbox" name="check_languages_4" />Испанский<br />
                        <input type="checkbox" name="check_languages_5" />Итальянский<br />
                    </td>
                </tr>
                <tr>
                    <td>Сфера деятельности:</td>
                    <td>
                        <select class="custom-input" name="list_work">
                            <option value="0">обслуживание</option>
                            <option value="1" selected>образование</option>
                            <option value="2">медицина</option>
                            <option value="3">наука</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>e-mail:</td>
                    <td><input class="custom-input" size="26" type="text" name="e_mail" /></td>
                </tr>
                <tr valign="top">
                    <td>
                        Дополнительная<br />
                        информация:
                    </td>
                    <td>
                        <textarea class="custom-textarea" name="text_info" cols="20" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input class="custom-button" type="button" value="Готово" /> <input class="custom-reset" type="reset" value="Сброс" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script src="script.js"></script>
</body>
</html>
