<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="gallery">
        <div class="seasons">
            <img src="img/summer.jpg" alt="img 1" data-full="img/summer.jpg">
            <img src="img/autumn.jpg" alt="img 2" data-full="img/autumn.jpg">
            <img src="img/winter.jpg" alt="img 3" data-full="img/winter.jpg">
            <img src="img/spring.jpg" alt="img 4" data-full="img/spring.jpg">
        </div>
        <div class="fullsize">
            <img src="img/summer.jpg" alt="Fullsize Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
