<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="registration-form">
        <h2>User Registration</h2>
        <div class="form-text">
            <span class="input-span">Email:</span><span class="warning-span" id="emailWarning"></span>
        </div>
        <input class='input-field' type="email" placeholder="example@gmail.com">
        <div class="form-text">
            <span class="input-span">Password:</span><span class="warning-span" id="passwordWarning"></span>
        </div>
        <input class='input-field' type="password" placeholder="password">
        <div class="form-text">
            <span class="input-span">Repeat Password:</span><span class="warning-span" id="repeatPasswordWarning"></span>
        </div>
        <input class='input-field' type="password" placeholder="password">
        <a href="index2.html"><input class="submit-button" id="submitButton" type="button" value="Sign Up"></a>
    </form>
    <script src="script.js"></script>
</body>
</html>
