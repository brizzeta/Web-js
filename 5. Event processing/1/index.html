    <title>5. Event processing</title>

<body>

        <li class="parent1">
            <span>This PC</span>

            <ul class="child1">

                <li class="parent2">

                    </ul>
                </li>

                </li>
                <li class="parent4">
                    <span>Local Disc (E:)</span>
                    <ul class="child4">
                        <li>New Folder 1</li>
                        <li>New Folder 2</li>
                        <li>New Folder 3</li>
                    </ul>
                </li>
            </ul>
        </li>

</html>
