<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог копирайтеров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Каталог копирайтеров</h1>
        <ul id="user-list" class="user-list"></ul>
        <div id="user-details" class="user-details">
            <h2>Подробная информация</h2>
            <p><strong>Имя: </strong><span id="user-name"></span></p>
            <p><strong>Email: </strong><span id="user-email"></span></p>
            <p><strong>Телефон: </strong><span id="user-phone"></span></p>
            <button id="show-posts">Show posts</button>
            <ul id="user-posts" class="user-posts"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
