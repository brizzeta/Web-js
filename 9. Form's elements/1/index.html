<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h4>Регистрация</h4>
    <form id="registr" class="register">
        <div>
            <label for="login">Логин:</label>
            <input type="text" name="login" id="login">
            <span id="mess_login"></span>
        </div>
        <div>
            <label for="passw">Пароль:</label>
            <input type="password" name="passw" id="passw">
            <span id="mess_passw"></span>
        </div>
        <div>
            <label for="check">Подтверждение:</label>
            <input type="password" name="check" id="check">
            <span id="mess_check"></span>
        </div>
        <div>
            <label for="name">Полное имя:</label>
            <input type="text" name="name" id="name">
            <span id="mess_name"></span>
        </div>
        <div>
            <p>Пол:</p>
            <input type="radio" name="gender" id="male" value="Мужской">
            <label>М</label>
            <input type="radio" name="gender" id="female" value="Женский">
            <label>Ж</label>
            <span id="mess_gender"></span>
        </div>
        <div>
            <p>Специализация:</p>
            <input type="checkbox" name="design" id="design" value="Дизайн" class="specializ">
            <label for="design">Дизайн</label>
            <input type="checkbox" name="prog" id="prog" value="Программирование" class="specializ">
            <label for="prog">Программирование</label>
            <input type="checkbox" name="admin" id="admin" value="Администрирование" class="specializ">
            <label for="admin">Администрирование</label>
            <span id="mess_specializ"></span>
        </div>
        <div>
            <p>Должность:</p>
            <select id="job">
                <option value="0">------Выберите------</option>
                <option value="Директор">Директор</option>
                <option value="Заместитель директора">Заместитель директора</option>
                <option value="Руководитель проекта">Руководитель проекта</option>
                <option value="Начальник отдела">Начальник отдела</option>
                <option value="Программист">Программист</option>
                <option value="Дизайнер">Дизайнер</option>
                <option value="Консультант">Консультант</option>
                <option value="Служащий">Служащий</option>
            </select>
            <span id="mess_job"></span>
        </div>
        <hr>
        <div>
            <input type="submit" value="Регистрация">
            <input type="reset" value="Сброс">
        </div>
    </form>
    <script src="script.js">

    </script>
</body>
</html>
